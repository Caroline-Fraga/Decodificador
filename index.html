<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/lupa.ico" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/logoalura.png" alt="Logotipo do projeto Decodificador">
    </header>

    <main class="container" id="principal">
        <section class="principal">
            <label for="entrada-texto" class="rotulo-visual">Texto de entrada</label>
            <div class="entrada">
                <textarea id="entrada-texto" placeholder="Digite seu texto" aria-describedby="aviso" rows="10"></textarea>
                <p id="aviso" class="aviso">❕ Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button id="btn-criptografar" type="button">Criptografar</button>
                <button id="btn-descriptografar" type="button">Descriptografar</button>
            </div>
        </section>

        <section class="secundario">
            <label for="saida-texto" class="rotulo-visual">Saída</label>
            <textarea id="saida-texto" readonly aria-live="polite" rows="12" placeholder="Resultado"></textarea>

            <div class="mensagem" id="mensagem-estado">
                <p class="mensagem-titulo">Nenhuma mensagem encontrada</p>
                <p class="mensagem-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <button id="btn-copiar" type="button">Copiar</button>
        </section>
    </main>

    <footer class="rodape">
        © Desenvolvido por Caroline
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
